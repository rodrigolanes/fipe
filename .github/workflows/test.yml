name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create Supabase config
        run: |
          mkdir -p lib/config
          cat > lib/config/supabase_config.dart << 'EOF'
          /// Configuração do Supabase
          /// 
          /// IMPORTANTE: Este arquivo é gerado automaticamente no CI/CD
          /// Para desenvolvimento local, copie supabase_config.example.dart
          class SupabaseConfig {
            static const String supabaseUrl = 'https://placeholder.supabase.co';
            static const String supabaseAnonKey = 'placeholder-key';
          }
          EOF

      - name: Generate code (build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings
        
      - name: Summary
        run: |
          echo "## ✅ Code Quality Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code formatting verified" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Static analysis passed (0 issues)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Full tests run only on deployment workflow" >> $GITHUB_STEP_SUMMARY
