name: Deploy to Google Play Store

on:
  push:
    tags:
      - 'v*.*.*'  # Dispara quando criar tag como v1.0.0
  workflow_dispatch:  # Permite executar manualmente

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create Supabase config
        run: |
          mkdir -p lib/config
          cat > lib/config/supabase_config.dart << 'EOF'
          /// Configuração do Supabase
          /// 
          /// IMPORTANTE: Este arquivo é gerado automaticamente no CI/CD
          /// Para desenvolvimento local, copie supabase_config.example.dart
          class SupabaseConfig {
            static const String supabaseUrl = 'https://placeholder.supabase.co';
            static const String supabaseAnonKey = 'placeholder-key';
          }
          EOF
          dart format lib/config/supabase_config.dart

      - name: Generate code (build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test --coverage --no-pub

      - name: Check test coverage
        run: |
          echo "Generating coverage report..."
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Generate coverage summary
          lcov --list coverage/lcov.info
          
          # Extract coverage percentage
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep 'lines' | grep -oP '\d+\.\d+(?=%)')
          echo "Current coverage: $COVERAGE%"
          
          # Check if coverage is above threshold (75% for now)
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "❌ Code coverage is below 75% (current: $COVERAGE%)"
            echo "Target: 80% minimum"
            exit 1
          else
            echo "✅ Code coverage is sufficient: $COVERAGE%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html
          retention-days: 30

  deploy:
    name: Deploy to Play Store
    runs-on: ubuntu-latest
    needs: test  # Só faz deploy se os testes passarem
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
        
    - name: Instalar dependências
      run: flutter pub get
      
    - name: Criar supabase_config.dart
      run: |
        mkdir -p lib/config
        cat > lib/config/supabase_config.dart << 'EOF'
        /// Configurações do Supabase (gerado automaticamente pelo CI)
        class SupabaseConfig {
          /// URL do projeto Supabase
          static const String supabaseUrl = '${{ secrets.SUPABASE_URL }}';
          
          /// Chave anônima (pública) do Supabase
          static const String supabaseAnonKey = '${{ secrets.SUPABASE_ANON_KEY }}';
        }
        EOF
        dart format lib/config/supabase_config.dart
    
    - name: Verificar supabase_config.dart criado
      run: |
        echo "Verificando arquivo supabase_config.dart..."
        if [ ! -f lib/config/supabase_config.dart ]; then
          echo "❌ ERRO: Arquivo não foi criado!"
          exit 1
        fi
        echo "✅ Arquivo criado. Conteúdo (secrets mascaradas):"
        cat lib/config/supabase_config.dart | sed 's/\(supabaseUrl = \).*/\1"[MASKED]"/g' | sed 's/\(supabaseAnonKey = \).*/\1"[MASKED]"/g'
        
        # Verifica se URL não está vazia
        if grep -q "supabaseUrl = '';" lib/config/supabase_config.dart; then
          echo "❌ ERRO: SUPABASE_URL está vazia! Configure a secret no GitHub."
          exit 1
        fi
        
        # Verifica se anonKey não está vazia
        if grep -q "supabaseAnonKey = '';" lib/config/supabase_config.dart; then
          echo "❌ ERRO: SUPABASE_ANON_KEY está vazia! Configure a secret no GitHub."
          exit 1
        fi
        
        echo "✅ Secrets do Supabase configuradas corretamente!"
      
    - name: Gerar arquivos do build_runner
      run: flutter pub run build_runner build --delete-conflicting-outputs
      
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
        
    - name: Criar key.properties
      run: |
        cat > android/key.properties << EOF
        storePassword=${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.KEY_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        storeFile=upload-keystore.jks
        EOF
        
    - name: Build App Bundle
      run: flutter build appbundle --release
      
    - name: Ler notas de versão
      id: release_notes
      run: |
        # Lê arquivo de release notes (pode ser RELEASES.md ou específico da versão)
        if [ -f "RELEASE_NOTES.txt" ]; then
          NOTES=$(cat RELEASE_NOTES.txt)
        elif [ -f "RELEASES.md" ]; then
          # Extrai a última versão do RELEASES.md
          NOTES=$(sed -n '/^## \[/,/^## \[/p' RELEASES.md | sed '$d' | tail -n +2)
        else
          NOTES="Nova versão disponível"
        fi
        
        # Salva em arquivo para o próximo step
        echo "$NOTES" > release_notes.txt
        echo "notes_file=release_notes.txt" >> $GITHUB_OUTPUT
        
    - name: Upload para Google Play Store
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: br.com.rodrigolanes.fipe
        releaseFiles: build/app/outputs/bundle/release/app-release.aab
        track: production  # Opções: internal, alpha, beta, production
        status: completed  # Opções: draft, completed
        mappingFile: build/app/outputs/mapping/release/mapping.txt
